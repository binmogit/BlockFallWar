<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlockFallWar - Tetris PvP</title>
  <link href="./style.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-8">BlockFallWar - Tetris PvP</h1>
    <div class="flex justify-center gap-8">
  <div id="board-player1" class="bg-gray-800 p-2 rounded shadow-lg flex flex-col items-center w-[40vw] max-w-[350px] h-[80vh] max-h-[700px] overflow-hidden justify-center">
        <h2 class="text-xl mb-2">Player 1</h2>
        <div class="board"></div>
      </div>
  <div id="board-player2" class="bg-gray-800 p-2 rounded shadow-lg flex flex-col items-center w-[40vw] max-w-[350px] h-[80vh] max-h-[700px] overflow-hidden justify-center">
        <h2 class="text-xl mb-2">Player 2 / Bot</h2>
        <div class="board"></div>
      </div>
    </div>
    <div class="flex justify-center mt-8 gap-4">
      <button id="start-pvp" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Player vs Player</button>
      <button id="start-bot" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Player vs Bot</button>
    </div>
  </div>
  <script src="./bundle.js"></script>
</body>
</html>
